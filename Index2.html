<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Test Page</title>
    <link rel="stylesheet" href="Externalstylesheet.css">

    <style>
      input:invalid{
        border: 2px dashed red;
      }
      input:valid{
        border: 2px solid black;
      }
    </style>
  </head>
    <h1 align="center">Online Market</h1>
  <body>

    <a href="#">Home</a>
    <a href="#">Contact</a>

    <h2 >New Product Details</h2>

    <table border="2">
      <tr>
        <td rowspan="4">Product</td>
      </tr>
      <tr>
        <td>Name</td>
      </tr>
      <tr>
        <td>Price</td>
      </tr>
        <td>Quantity</td>
    </table>

    <p>To order product online, please submit form below</p>

    <fieldset>

      <form class="" action="index.html" method="post">
        <label for="">Enter your name:</label>
        <input type="text" name="Name" required><br><br>
        <label for="">Address:</label>
        <input type="text" name="Address" required>
        
      </form><br/><br/>


      <select id="simple" name="simple">
        <option selected>Undergraduate</option>
        <option>CFS</option>
        <option>Postgraduate</option>
        <option>PhD</option>
      </select><br><br>

      <button type="button" name="Submit">Submit</button>

      <button type="reset" name="Reset">Reset</button>
    </fieldset>


  </body>
</html>
